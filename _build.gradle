apply plugin: 'java'

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

dependencies {
  compile (
          'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE',
          'com.amazonaws.serverless:aws-serverless-java-container-springboot2:[1.0,)',
          'io.symphonia:lambda-logging:1.0.1',
          'org.projectlombok:lombok:1.18.12',
          'org.springframework.cloud:spring-cloud-build:2.2.3.RELEASE',
  )

  testCompile("junit:junit:4.12")
}


task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from(configurations.compileClasspath) {
      exclude 'tomcat-embed-*'
    }
  }
}

_build.dependsOn buildZip
